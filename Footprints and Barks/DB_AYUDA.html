<body id="FondoIni">
    <!-- La base de datos -->
    <div class="container">
        <br>
        <h1 id="LetrasH1"> Base de datos para los ayudantes </h1>
        <br>
        <br>
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="info">
                    <th> ID </th>
                    <th> Nombre </th>
                    <th> Domicilio </th>
                    <th> Colonia </th>
                    <th> Municipio </th>
                    <th> Teléfono </th>
                    <th> Ocupación </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td> 1 </td>
                    <td> Fernando Alonso </td>
                    <td> Cuauhtemoc #404 </td>
                    <td> Moderna </td>
                    <td> San Luis Potosí </td>
                    <td> 8-13-47-20 </td>
                    <td> Estudiante </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- El Formulario -->

     <div class="container">
         <br>
         <br>
         <h3> Formulario para el ayudante </h3>
        <form action="" class="">

            <div class="form-group col-md-4">
                <label for="id">ID: </label>
                <input class="form-control" id="id" type="text" placeholder="ID">
            </div>

            <div class="form-group col-md-4">
                <label for="nombre">Nombre: </label>
                <input class="form-control" id="nombre" type="text" placeholder="Nombre">
            </div>

            <div class="form-group col-md-4">
                <label for="domicilio">Domicilio: </label>
                <input class="form-control" id="domicilio" type="text" placeholder="Domicilio">
            </div>

            <div class="form-group col-md-4">
                <label for="colonia">Colonia: </label>
                <input class="form-control" id="colonia" type="text" placeholder="Colonia">
            </div>

            <div class="form-group col-md-4">
                <label for="municipio">Municipio: </label>
                <input class="form-control" id="municipio" type="text" placeholder="Municipio">
            </div>

            <div class="form-group col-md-4">
                <label for="telefono">Teléfono: </label>
                <input class="form-control" id="telefono" type="text" placeholder="Teléfono">
            </div>

            <div class="form-group col-md-4">
                <label for="ocupacion">Ocupación: </label>
                <input class="form-control" id="ocupacion" type="text" placeholder="Ocupación">
            </div>

            <!--<div class="form-group">
                <label for="option">Elige una opcio: </label>
                <select class="form-control" name="" id="option">            
                    <option value="">Opcion #1</option>
                    <option value="">Opcion #2</option>
                    <option value="">Opcion #3</option>
                    <option value="">Opcion #4</option>
                    <option value="">Opcion #5</option>
                </select>
            </div>-->
            
        </form>
    </div>

    <!-- Botones -->
    <div class="container">
        <br>
        <br>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button id="btn_Agregar" class="btn btn-success">
                    Agregar <span class="glyphicon glyphicon-plus"></span>
                </button>
            </div>

            <div class="btn-group">
                <button id="btn_Eliminar" class="btn btn-danger">
                    Eliminar <span class="glyphicon glyphicon-minus"></span>
                </button>
            </div>

            <div class="btn-group">
                <button id="btn_Consultar" class="btn btn-info">
                    Buscar <span class="glyphicon glyphicon-search"></span>
                </button>
            </div>

            <div class="btn-group">
                <button id="btn_Modificar" class="btn btn-warning">
                    Modificar <span class="glyphicon glyphicon-refresh"></span>
                </button>
            </div>
        </div>
    </div>


    <script src="mainAYUDA.js" type="text/javascript">  </script>
